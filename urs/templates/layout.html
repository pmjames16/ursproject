{% load staticfiles %}

<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Andika" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript" src="./../static/js/base.js"></script>
	<title>Unified Reservation Service</title>
</head>
<div>
    <a class = "home-button" href = {% url 'home' %}>URS</a>
    <a class = "banner" href = {% url 'gotocampus' campus='본원' %}>본원</a>
    <a class = "banner" href = {% url 'gotocampus' campus='문지' %}>문지</a>
    <a class = "banner" href = {% url 'gotocampus' campus='홍릉' %}>홍릉</a>
    <a class = "banner" href = {% url 'gotocampus' campus='도곡' %}>도곡</a>
    <a class = "button" href = {% url 'signup' %}>회원가입</a>
    {% if not user.is_active %}
        <a class = "button" href = {% url 'login' %}>로그인</a>
    {% else %}
        <a class = "button" href = {% url 'logout' %}>로그아웃</a>
    {% endif %}

</div>

	{% block content %}
	{% endblock %}

</html>
