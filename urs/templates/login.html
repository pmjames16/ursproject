<style>
    h2 {color: white; text-align: center; font-family: "sans-serif"; vertical-align: middle;}
    .login {color: white; text-align: center; font-family: "Verdana";}
</style>

{% extends "layout.html" %}

{% block content %}
<body class="home">
    <div id="login">
        <h1 id="member">Log In</h1>
        {% if form.has_errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}
        <form method="post" action=".">
        <p style="font-size: 20px;"><label for="id_username">Username:</br></label>
            {{ form.username }}</p>
        <p style="font-size: 20px;"><label for="id_password">Password:</br></label>
        {{ form.password }}</p>
        <input type="hidden" name="next" value="/" />
        <input class="w3-button w3-pink" type="submit" value="login"  /><a href='home'>
        {% csrf_token %}
        </a></form>
    </div>
</body>


{% endblock %}
